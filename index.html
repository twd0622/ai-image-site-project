<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine 이미지 분류 데모</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <!-- Teachable Machine Image 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 16px 40px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 24px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    /* 드롭존 */
    .drop-zone {
      border: 2px dashed #888;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s ease, background-color 0.2s ease, transform 0.08s ease;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .drop-zone.highlight {
      border-color: #2a7ade;
      background-color: #f3f7ff;
      transform: translateY(-1px);
    }

    .drop-zone-title {
      font-weight: 600;
      font-size: 16px;
    }

    .drop-zone-desc {
      font-size: 13px;
      color: #777;
    }

    .drop-zone-hint {
      font-size: 12px;
      color: #aaa;
    }

    .hidden-input {
      display: none;
    }

    /* 미리보기 */
    .preview-wrapper {
      margin-top: 16px;
    }

    #preview {
      max-width: 100%;
      max-height: 280px;
      border-radius: 12px;
      border: 1px solid #eee;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      background-color: #fafafa;
    }

    /* 로딩 상태 */
    #loading {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top-color: #2a7ade;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* 결과 박스 */
    .result-box {
      border-radius: 12px;
      border: 1px solid #eee;
      padding: 16px 14px 14px;
      background-color: #fafafa;
      min-height: 80px;
    }

    .result-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    #top-result {
      font-size: 15px;
      margin-bottom: 8px;
    }

    /* 확률 막대 그래프 */
    #probabilities {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 4px;
    }

    .prediction-row {
      display: grid;
      grid-template-columns: 0.8fr 3fr 0.8fr;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .prediction-label {
      text-align: right;
      padding-right: 4px;
      color: #444;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-bg {
      position: relative;
      height: 12px;
      border-radius: 999px;
      background-color: #e6e6e6;
      overflow: hidden;
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      border-radius: 999px;
      background: linear-gradient(90deg, #2a7ade, #6bb8ff);
      transition: width 0.25s ease;
    }

    .prediction-percent {
      font-variant-numeric: tabular-nums;
      font-size: 12px;
      color: #555;
    }

    .empty-message {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>이미지 분류 AI 데모</h1>
  <p class="subtitle">Teachable Machine으로 학습한 모델을 브라우저에서 바로 실행</p>

  <div class="layout">
    <!-- 왼쪽: 업로드/미리보기 -->
    <section>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-title">이미지를 업로드하거나 여기로 드래그하세요</div>
        <div class="drop-zone-desc">JPG, PNG 등 이미지 파일을 지원합니다.</div>
        <div class="drop-zone-hint">클릭하면 파일 선택창이 열립니다.</div>
      </div>

      <!-- 실제 input은 숨기고 drop-zone 클릭 시 trigger -->
      <input
        type="file"
        id="image-input"
        class="hidden-input"
        accept="image/*"
      />

      <div class="preview-wrapper">
        <img id="preview" alt="업로드한 이미지 미리보기" />
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <span>이미지 분석 중입니다...</span>
      </div>
    </section>

    <!-- 오른쪽: 결과 -->
    <section>
      <div class="result-box">
        <div class="result-title">예측 결과</div>
        <p id="top-result">아직 업로드된 이미지가 없습니다.</p>
        <div id="probabilities"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
