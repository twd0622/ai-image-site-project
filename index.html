<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine 이미지 분류 데모</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
  <!-- Teachable Machine Image 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>이미지 분류 AI 데모</h1>
  <p class="subtitle">Teachable Machine으로 학습한 모델을 브라우저에서 직접 실행해보는 예제</p>

  <div class="layout">
    <!-- 왼쪽: 업로드/미리보기 -->
    <section>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-title">이미지를 업로드하거나 여기로 드래그하세요</div>
        <div class="drop-zone-desc">JPG, PNG 등 이미지 파일을 지원합니다.</div>
        <div class="drop-zone-hint">클릭하면 파일 선택 창이 열립니다.</div>
      </div>

      <!-- 실제 input은 숨기고 drop-zone 클릭 시 trigger -->
      <input
        type="file"
        id="image-input"
        class="hidden-input"
        accept="image/*"
      />

      <div class="preview-wrapper">
        <img id="preview" alt="업로드한 이미지 미리보기" />
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <span>이미지 분석 중입니다...</span>
      </div>
    </section>

    <!-- 오른쪽: 결과 + 히스토리 -->
    <section>
      <div class="card">
        <div class="card-header">
          <div>
            <div class="card-title">예측 결과</div>
            <div class="card-subtitle">현재 업로드된 이미지를 기준으로 분석합니다.</div>
          </div>
        </div>
        <p id="top-result" class="result-main">아직 업로드된 이미지가 없습니다.</p>

        <div id="probabilities"></div>

        <div class="actions">
          <button id="copy-result-btn" type="button" class="btn">
            결과 복사
          </button>
          <button id="download-result-btn" type="button" class="btn btn-primary">
            결과 .txt 다운로드
          </button>
        </div>
      </div>

      <div class="history-box">
        <div class="history-header">
          <span class="history-title">History</span>
          <button id="clear-history-btn" type="button" class="btn btn-danger">
            히스토리 초기화
          </button>
        </div>
        <div id="history-list" class="history-list">
          <p class="empty-history">아직 기록이 없습니다. 이미지를 업로드하면 여기에 기록이 쌓입니다.</p>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
